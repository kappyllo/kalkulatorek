<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <div class="background--calc">
        <h1 class="result__text">
          <span class="first__number"> 1 </span><span class="symbol">+</span>
          <span class="second__number"> 1 </span>
        </h1>
        <div class="buttons--calc">
          <div class="first--row--buttons">
            <button class="btn__7">7</button>
            <button class="btn__8">8</button>
            <button class="btn__9">9</button>
            <button class="btn__devide">/</button>
          </div>
          <div class="second--row--buttons">
            <button class="btn__4">4</button>
            <button class="btn__5">5</button>
            <button class="btn__6">6</button>
            <button class="btn__multiply">x</button>
          </div>
          <div class="third--row--buttons">
            <button class="btn__1">1</button>
            <button class="btn__2">2</button>
            <button class="btn__3">3</button>
            <button class="btn__0">0</button>
          </div>
          <div class="fourth--row--buttons">
            <button class="btn__equal">=</button>
            <button class="btn__add">+</button>
            <button class="btn__clear">C</button>
            <button class="btn__subtrack">-</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
